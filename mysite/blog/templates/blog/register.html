<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #555;
        }

        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
            transition: border 0.3s ease;
        }

        select:focus, input[type="text"]:focus, input[type="password"]:focus {
            border-color: #467bff;
            outline: none;
        }

        button {
            background-color: #467bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #335dc9;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account!</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- User Type Selection -->
            <div>
                <label for="user_type">I am a:</label>
                <select name="user_type" id="user_type" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <!-- Dynamic Form Display -->
            <div id="dynamic-form">
                <!-- This will be filled based on user type selection -->
            </div>

            <button type="submit">Register Now!</button>
        </form>
    </div>

    <script>
        const userTypeSelect = document.getElementById('user_type');
        const dynamicFormDiv = document.getElementById('dynamic-form');

        userTypeSelect.addEventListener('change', function() {
            const selectedValue = this.value;
            dynamicFormDiv.innerHTML = ''; // Clear previous fields

            if (selectedValue === 'student') {
                dynamicFormDiv.innerHTML = `
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" id="id_name" required>
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" required>
                    <label for="id_roll_number">Roll Number:</label>
                    <input type="text" name="roll_number" id="id_roll_number" required>
                `;
            } else if (selectedValue === 'teacher') {
                dynamicFormDiv.innerHTML = `
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" id="id_name" required>
                    <label for="id_password">Password:</label>
                    <input type="password" name="password" id="id_password" required>
                    <label for="id_subject">Subject:</label>
                    <input type="text" name="subject" id="id_subject" required>
                `;
            }
        });
    </script>
</body>
</html>
