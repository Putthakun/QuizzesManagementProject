<h1>Teacher List</h1>
<ul>

    <!-- Iterate over object_list -->

    {% for object in object_list %}

    <!-- Display Objects -->

    <li>Name:{{ object.name }}, password: {{object.password}}, Roll: {{object.subject}}</li>
    <hr />

    <!-- If object_list is empty -->

    {% empty %}

    <li>No objects yet.</li>

    {% endfor %}

</ul>
